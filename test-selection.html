<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selection Test</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        #container { width: 100vw; height: 100vh; position: relative; }
        #canvas-container { width: 100%; height: 100%; }
        #debug-panel { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            background: rgba(0,0,0,0.8); 
            color: white; 
            padding: 10px; 
            border-radius: 5px;
            font-size: 12px;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="canvas-container"></div>
        <div id="debug-panel">
            <h4>Selection Debug</h4>
            <div id="debug-output">Loading...</div>
        </div>
    </div>

    <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
    
    <script>
        // Simple test to check basic Three.js selection
        let scene, camera, renderer, raycaster, mouse;
        let cubes = [];
        
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            
            // Create some test cubes
            const geometry = new THREE.BoxGeometry();
            const materials = [
                new THREE.MeshBasicMaterial({ color: 0xff0000 }),
                new THREE.MeshBasicMaterial({ color: 0x00ff00 }),
                new THREE.MeshBasicMaterial({ color: 0x0000ff })
            ];
            
            for (let i = 0; i < 3; i++) {
                const cube = new THREE.Mesh(geometry, materials[i]);
                cube.position.x = (i - 1) * 3;
                cube.userData = { id: `cube-${i}`, type: 'test-cube' };
                scene.add(cube);
                cubes.push(cube);
            }
            
            camera.position.z = 5;
            
            // Add event listeners
            renderer.domElement.addEventListener('click', onMouseClick);
            
            updateDebug('Initialized with ' + cubes.length + ' cubes');
            animate();
        }
        
        function onMouseClick(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(cubes);
            
            updateDebug(`Click at (${event.clientX}, ${event.clientY}) -> mouse (${mouse.x.toFixed(2)}, ${mouse.y.toFixed(2)})`);
            updateDebug(`Found ${intersects.length} intersections`);
            
            if (intersects.length > 0) {
                const selected = intersects[0].object;
                updateDebug(`Selected: ${selected.userData.id}`);
                
                // Reset all materials
                cubes.forEach(cube => cube.material.color.setHex(cube.userData.id === 'cube-0' ? 0xff0000 : cube.userData.id === 'cube-1' ? 0x00ff00 : 0x0000ff));
                
                // Highlight selected
                selected.material.color.setHex(0xffff00);
            } else {
                updateDebug('No intersection found');
                // Reset all materials
                cubes.forEach(cube => cube.material.color.setHex(cube.userData.id === 'cube-0' ? 0xff0000 : cube.userData.id === 'cube-1' ? 0x00ff00 : 0x0000ff));
            }
        }
        
        function updateDebug(message) {
            const output = document.getElementById('debug-output');
            output.innerHTML = message + '<br>' + output.innerHTML;
            // Keep only last 10 lines
            const lines = output.innerHTML.split('<br>');
            if (lines.length > 10) {
                output.innerHTML = lines.slice(0, 10).join('<br>');
            }
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Rotate cubes
            cubes.forEach(cube => {
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
            });
            
            renderer.render(scene, camera);
        }
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
        
        init();
    </script>
</body>
</html>
